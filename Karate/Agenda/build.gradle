plugins {
    id 'java'
}

group = 'com.bellseboss'
version = '1.0-SNAPSHOT'

repositories {
    maven{
        url 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testImplementation 'com.intuit.karate:karate-junit5:1.2.0.RC4'
}

test {
    useJUnitPlatform()
    reports {
        junitXml.required = true
        html.required = true
    }
}
